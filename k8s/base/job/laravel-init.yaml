apiVersion: batch/v1
kind: Job
metadata:
  name: laravel-init
  namespace: portafolio
  labels:
    app: laravel-app
spec:
  template:
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: laravel-init
          image: migbertweb/laravel-prueba
          command:
            - /bin/bash
            - -c
            - |
              set -e
              echo "üîß Inicializando Laravel..."

              # Crear directorios necesarios
              mkdir -p /var/www/storage/framework/{cache,sessions,views}
              mkdir -p /var/www/storage/logs
              mkdir -p /var/www/bootstrap/cache

              # Configurar permisos
              chown -R www-data:www-data /var/www/storage
              chown -R www-data:www-data /var/www/bootstrap/cache
              chmod -R 775 /var/www/storage
              chmod -R 775 /var/www/bootstrap/cache

              # Verificar que los assets est√©n presentes
              echo "üì¶ Verificando assets de Vite..."
              if [ ! -f "/var/www/public/build/manifest.json" ]; then
                echo "‚ùå Error: manifest.json no encontrado. Reconstruyendo assets..."
                npm run build
              fi

              # Verificar archivos espec√≠ficos
              if [ ! -f "/var/www/public/build/assets/app-*.css" ] || [ ! -f "/var/www/public/build/assets/app-*.js" ]; then
                echo "‚ùå Error: Assets de Vite incompletos. Reconstruyendo..."
                npm run build
              fi

              echo "‚úÖ Assets verificados correctamente"

              # Generar APP_KEY si no existe
              if [ -z "$APP_KEY" ] || [ "$APP_KEY" = "" ]; then
                echo "üîë Generando nueva APP_KEY..."
                php artisan key:generate --force
                echo "‚úÖ APP_KEY generada correctamente"
              else
                echo "üîë APP_KEY ya configurada"
              fi

              # Esperar a que la base de datos est√© disponible
              echo "üóÑÔ∏è Verificando conexi√≥n a la base de datos..."
              until php artisan tinker --execute="DB::connection()->getPdo();" 2>/dev/null; do
                echo "‚è≥ Esperando conexi√≥n a la base de datos..."
                sleep 5
              done
              echo "‚úÖ Conexi√≥n a la base de datos establecida"

              # Ejecutar migraciones
              echo "üìä Ejecutando migraciones..."
              php artisan migrate --force
              echo "‚úÖ Migraciones completadas"

              # Limpiar cache
              php artisan cache:clear
              php artisan config:clear
              php artisan route:clear
              php artisan view:clear

              # Optimizar para producci√≥n
              php artisan config:cache
              php artisan route:cache
              php artisan view:cache

              echo "‚úÖ Laravel inicializado correctamente"
          envFrom:
            - configMapRef:
                name: laravel-config-env
            - secretRef:
                name: laravel-secret-env
          volumeMounts:
            - name: laravel-storage
              mountPath: /var/www/storage
              subPath: ""
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: laravel-storage
          persistentVolumeClaim:
            claimName: laravel-storage-pvc
      restartPolicy: Never
  backoffLimit: 3
